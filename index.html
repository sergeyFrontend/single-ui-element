<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{ activeStep.text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              v-for="(step,index) in steps"
              :key="step.index"
              :class="{
            active: index === activeIndex,
            done: index < activeIndex
          }"
            >
              <span @click="setActive(index)"> {{ index + 1}}</span>
              {{ step.title }}
            </li>
          </ul>
          <div v-if="isActiveBtns">
            <button class="btn" :disabled="DisabledPrev" @click="prev">
              Назад
            </button>
            <button class="btn primary" @click="nextOfFinish">
              {{ lastSteps ? "закончить" : "вперед" }}
            </button>
          </div>
          <div v-else>
            <button class="btn primary" @click="reset">начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
